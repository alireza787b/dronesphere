exclude: |
  (?x)^(
    web/node_modules/|
    web/build/|
    web/dist/|
    \.git/|
    \.venv/|
    venv/|
    __pycache__/|
    \.pytest_cache/|
    \.mypy_cache/|
    \.eggs/|
    .*\.egg-info/|
    build/|
    dist/
  )

default_language_version:
  python: python3.10

repos:
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3.10
        exclude: ^(web/|node_modules/)

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.1
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        exclude: ^(web/|node_modules/)

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: ["--fix=lf"]

  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.5
    hooks:
      - id: bandit
        args: ["-ll", "--skip", "B101,B601,B403,B603"]
        exclude: ^(tests/|web/)

  # The prettier hook is disabled because it requires Node.js environment setup via nodeenv,
  # which currently fails with IndexError in your setup.
  # - repo: https://github.com/pre-commit/mirrors-prettier
  #   rev: v3.1.0
  #   hooks:
  #     - id: prettier
  #       types_or: [yaml, markdown]
  #       exclude: ^(web/|node_modules/)

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.45.0
    hooks:
      - id: markdownlint
        args: ["--fix", "--config", ".markdownlint.yaml"]

  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        exclude: ^(tests/|web/|setup.py)
        additional_dependencies: [toml]
        args: ["--ignore=D100,D101,D102,D103,D104,D105,D106,D107"]

  # The detect-secrets hook is disabled for now because you need to manually install detect-secrets
  # in your environment and generate the baseline before enabling this hook.
