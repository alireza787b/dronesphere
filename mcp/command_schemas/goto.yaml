    ned: "âœ… Navigation completed! Moved {north}m north, {east}m east, {vertical}m up/down from origin ({distance:.1f}m accuracy)"

  educational:
    first_time_gps: "ðŸ—ºï¸ GPS coordinates are like global addresses - they work anywhere but require understanding altitude systems. MSL altitude = height above sea level."
    first_time_ned: "ðŸ§­ NED coordinates are like local directions - simple and intuitive but only work near your takeoff point."

